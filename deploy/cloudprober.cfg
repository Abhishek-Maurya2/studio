probe {
  name: "google_homepage"
  type: HTTP
  targets {
    host_names: "www.google.com"
  }
  interval_msec: 60000  # 60s
  timeout_msec: 1000   # 1s
}

probe {
  name: "studio_homepage"
  type: HTTP
  targets {
    host_names: "studio.learningequality.org"
  }
  interval_msec: 60000  # 60s
  timeout_msec: 1000   # 1s
}

probe {
  name: "login"
  type: EXTERNAL
  targets { dummy_targets {} }
