<!DOCTYPE HTML>
{% load staticfiles %}
{% load i18n %}

<html>
    <head>

        {% block head %}
        <!--[if lt IE 9]>
            <script src="{% static "js/html5shiv.js" %}"></script>
        <![endif] -->
		<link rel="shortcut icon" href="{% static 'img/logo.ico' %}">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kolibri Studio</title>

        {% endblock head %}

                <span class="icon-bar"></span>
              </button>
              <a href="/channels"id="logo-container">
                <img class="navbar-brand" src="{% static 'img/logo.png' %}">
                <label id="kolibri_label">Kolibri</label>
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

              <ul class="nav navbar-nav">
                <li class="active" id="main-nav-home-button"><a href="/channels" class="btn btn-main">Home</a></li>
                 <li class="dropdown" id="channel_select_dd_wrapper">
                    <a href="#" id="channel_selection_dropdown" class="dropdown-toggle truncate" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{%if channel_name %}{{channel_name}} {% else %}Select a Channel... {% endif %}<span class="caret"></span></a>
                    <ul class="dropdown-menu" id="channel_selection_dropdown_list">
                      {% for channel in channel_list %}
                      <li><a href="/channels/{{channel.id}}/edit" class="truncate">{{channel.name}}</a></li>
                      {% empty %}
                      <li class='default-channel-item'><em>No channels found.</em></li>
                      {% endfor %}
                    </ul>
                </li>
              </ul> -->

              <ul class="nav navbar-nav navbar-right">
                <!-- <li> <a class="btn btn-main">Discover</a></li> -->
                <li id="username_label">Hello, {{ user.first_name }}</li>
                <li class="dropdown" id="settings-dd-wrapper">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'profile_settings' %}" >Settings</a></li>
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a></li>
                  </ul>
                </li>
              </ul>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        {% endblock nav %}

        <!-- Site content gets injected here -->
		{% block content %}{% endblock content %}
    </body>
</html>
